<!DOCTYPE html>
<html>
    <head>
        <title>Bai3</title>
        <style type="text/css">
        .orange {
            background-color:orange;
        }
        .yellow {
            background-color:yellow;
        }
        </style>
    </head>
    <body>
        <table border="1" cellpadding="30">
            <tr>
                <td>1</td>
                <td colspan="4">2</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td class="orange">4</td>
                <td class="orange">5</td>
                <td colspan="2" rowspan="2" class="yellow">6</td>
            </tr>
            <tr>
                <td class="orange">7</td>
                <td class="orange">8</td>
            </tr>
            <tr>
                <td colspan="2" class="yellow">9</td>
                <td colspan="2" class="yellow">10</td>
            </tr>
            <tr></tr>
    </body>
</html>
