<!DOCTYPE html>
<html>
	<head>
		<title>Bài 2 JS</title>
		<script>
			function DoiMau(abc){
				window.document.bgColor=abc.Mau.value;
			}		
		</script>
	</head>
	<body>
		<select name="Mau" onChange="DoiMau(this.form)">
			<option value="red">Màu đỏ</option>
			<option value="blue">Màu xanh</option>
			<option value="brown">Màu nâu</option>
			<option value="lavender">Màu lavender</option>
		</select>
	</body>
</html>
